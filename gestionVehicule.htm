	 <div id="box"></div>
    <button id="startBtn">Démarrer l'animation</button>

    <script>
        // Sélectionner l'élément à animer et le bouton
        const box = document.getElementById('box');
        const startBtn = document.getElementById('startBtn');

        // Variables pour l'animation
        let position = 0;
        let isAnimating = false;
        let animationSpeed = 5; // Vitesse de l'animation (plus grand = plus rapide)

        // Fonction pour démarrer l'animation
        function startAnimation() {
            if (isAnimating) return;  // Si l'animation est déjà en cours, on ne la redémarre pas
            isAnimating = true;
            
            // Fonction pour déplacer l'élément
            function animate() {
                position += animationSpeed; // Augmente la position
                
                // Si le carré dépasse la largeur de l'écran, il revient à gauche
                if (position > window.innerWidth) {
                    position = -100; // Remet la position à gauche (en dehors de l'écran)
                }
                
                // Mettre à jour la position de l'élément
                box.style.left = position + 'px';

                // Continue l'animation jusqu'à ce que l'on l'arrête
                if (isAnimating) {
                    requestAnimationFrame(animate); // Appel récursif pour l'animation
                }
            }

            // Démarrer l'animation
            animate();
        }

        // Fonction pour arrêter l'animation
        function stopAnimation() {
            isAnimating = false;
        }

        // Lier le bouton au démarrage de l'animation
        startBtn.addEventListener('click', startAnimation);

    </script>
